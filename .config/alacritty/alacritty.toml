[general]
live_config_reload = true
import = [ "catppuccin-mocha.toml" ]
[window]
opacity = 1.0
[window.padding]
x = 10
y = 10
[scrolling]
history = 100000
multiplier = 3
[font]
size = 15
[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"
[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"
[font.italic]
family = "JetBrains Mono Nerd Font"
style = "italic"
[font.bold_italic]
family = "JetBrains Mono Nerd Fond"
style = "Bold Italic"
[cursor.style]
shape = "Underline"
blinking = "Always"
[cursor]
blink_interval = 500
thickness = 0.25
unfocused_hollow = false
[terminal]
shell = "/bin/fish"
